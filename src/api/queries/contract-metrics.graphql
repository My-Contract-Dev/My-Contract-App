query AccountMetrics($addresses: [String!]!, $dateRange: [String!]) {
  accountMetrics(addresses: $addresses, dateRange: $dateRange) {
    calls
    users
    balanceInUsd
    contracts {
      address
      chainId
      balanceInUsd
      calls
    }
  }
}

query ContractMetrics($contract: ContractInputDto!) {
  contractMetrics(contracts: $contract) {
    balance
    averageGasUsed
    users
    calls
  }
}
